<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redefinir Senha - EducaUP</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="recuperar-senha.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="logo">EducaUP</div>
    <nav>
      <ul>
        <li><a href="#"><i class="fas fa-envelope"></i> Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="course-container">
    <div class="enrollment-form">
      <div id="formContainer">
        <h2 class="titulo-recuperar">Redefinir Senha</h2>
        <form id="resetForm">
          <div class="form-group">
            <label for="newPassword">Nova Senha</label>
            <input type="password" id="newPassword" required />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirmar Nova Senha</label>
            <input type="password" id="confirmPassword" required />
          </div>

          <button type="submit" class="submit-btn"><i class="fas fa-lock"></i> Alterar Senha</button>
          
          <p class="centralizado">
            <a href="index.html" class="voltar-link">‚Üê Voltar ao login</a>
          </p>
          
          <div id="message" class="centralizado"></div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="social-links">
      <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
      <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="#"><i class="fab fa-youtube"></i> YouTube</a>
      <a href="#"><i class="fab fa-linkedin"></i> LinkedIn</a>
    </div>
    <p class="copyright">¬© 2025 EducaUP</p>
  </footer>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAuth, confirmPasswordReset, checkActionCode } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAQ0s0EpWm2kmPAC3z0bNphLyjcGieWIBM",
    authDomain: "siteweb-ca3bc.firebaseapp.com"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const urlParams = new URLSearchParams(window.location.search);
  const oobCode = urlParams.get('oobCode');
  const mode = urlParams.get('mode');
  const test = urlParams.get('test'); // Par√¢metro para modo de teste

  const form = document.getElementById('resetForm');
  const message = document.getElementById('message');

  // üî• MODO DE TESTE - ADICIONE ESTA PARTE NO IN√çCIO
  if (test === 'true') {
    simulateTestMode();
  } else if (mode === 'resetPassword' && oobCode) {
    // Verifica se o c√≥digo √© v√°lido (Firebase cuida da expira√ß√£o)
    checkActionCode(auth, oobCode)
      .then((info) => {
        setupForm();
      })
      .catch((error) => {
        if (error.code === 'auth/invalid-action-code' || error.code === 'auth/expired-action-code') {
          handleExpiredLink();
        } else {
          handleInvalidLink();
        }
      });
  } else {
    handleInvalidLink();
  }

  // üî• FUN√á√ÉO DE TESTE (adicione esta fun√ß√£o)
  function simulateTestMode() {
    message.innerHTML = "üß™ <strong>MODO DE TESTE ATIVADO</strong><br>Simulando redefini√ß√£o de senha...";
    message.style.color = "#3498db";
    
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        message.textContent = "As senhas n√£o coincidem.";
        message.style.color = "red";
        return;
      }

      // Simula sucesso sem chamar o Firebase
      message.innerHTML = `
        ‚úÖ <strong>TESTE: Senha alterada com sucesso!</strong><br>
        Em produ√ß√£o, isso atualizaria a senha no Firebase.<br><br>
        Redirecionando para o login...
      `;
      message.style.color = "#2ecc71";
      form.reset();

      console.log("TESTE - Nova senha:", newPassword);
      
      // Redireciona ap√≥s 2 segundos
      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    });
  }

  function setupForm() {
    form.addEventListener('submit', handleSubmit);
  }

  function handleSubmit(e) {
    e.preventDefault();

    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (newPassword !== confirmPassword) {
      message.textContent = "As senhas n√£o coincidem.";
      message.style.color = "red";
      return;
    }

    // Firebase valida automaticamente se o c√≥digo ainda √© v√°lido
    confirmPasswordReset(auth, oobCode, newPassword)
      .then(() => {
        message.innerHTML = `
          ‚úÖ <strong>Senha alterada com sucesso!</strong><br>
          Redirecionando para o login...
        `;
        message.style.color = "#2ecc71";
        form.reset();

        // ‚úÖ Redirecionamento IMEDIATO (sem setTimeout)
        window.location.href = "index.html";
      })
      .catch(error => {
        if (error.code === 'auth/invalid-action-code' || error.code === 'auth/expired-action-code') {
          handleExpiredLink();
        } else {
          message.textContent = "Erro: " + error.message;
          message.style.color = "#e74c3c";
        }
      });
  }

  function handleExpiredLink() {
    form.style.display = 'none';
    message.innerHTML = `
      ‚è∞ <strong>Link expirado!</strong><br>
      Este link de redefini√ß√£o j√° expirou.<br>
      <strong>Os links de redefini√ß√£o t√™m validade limitada.</strong><br><br>
      <a href="recuperar-senha.html" style="color: #3498db; text-decoration: underline; font-weight: bold;">
        üîó Solicite um novo link aqui
      </a>
    `;
    message.style.color = "#e74c3c";
  }

  function handleInvalidLink() {
    form.style.display = 'none';
    message.innerHTML = `
      ‚ùå <strong>Link inv√°lido ou j√° utilizado!</strong><br>
      Este link de redefini√ß√£o n√£o √© v√°lido ou j√° foi usado.<br><br>
      <a href="recuperar-senha.html" style="color: #3498db; text-decoration: underline; font-weight: bold;">
        üîó Solicite um novo link aqui
      </a>
    `;
    message.style.color = "#e74c3c";
  }
  </script>
</body>
</html>
