<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redefinir Senha - EducaUP</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="recuperar-senha.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="logo">EducaUP</div>
    <nav>
      <ul>
        <li><a href="#"><i class="fas fa-envelope"></i> Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="course-container">
    <div class="enrollment-form">
      <div id="formContainer">
        <h2 class="titulo-recuperar">Redefinir Senha</h2>
        <form id="resetForm">
          <div class="form-group">
            <label for="newPassword">Nova Senha</label>
            <input type="password" id="newPassword" required />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirmar Nova Senha</label>
            <input type="password" id="confirmPassword" required />
          </div>

          <button type="submit" class="submit-btn"><i class="fas fa-lock"></i> Alterar Senha</button>

          <p class="centralizado">
            <a href="/index.html" class="voltar-link">Voltar ao login</a>
          </p>

          <div id="timerDisplay" class="centralizado" style="margin-top:10px; font-weight:bold; color:#3498db;"></div>
          <div id="message" class="centralizado"></div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="social-links">
      <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
      <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="#"><i class="fab fa-youtube"></i> YouTube</a>
      <a href="#"><i class="fab fa-linkedin"></i> LinkedIn</a>
    </div>
    <p class="copyright">© 2025 EducaUP</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQ0s0EpWm2kmPAC3z0bNphLyjcGieWIBM",
      authDomain: "siteweb-ca3bc.firebaseapp.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const urlParams = new URLSearchParams(window.location.search);
    const oobCode = urlParams.get('oobCode');
    const mode = urlParams.get('mode');

    const form = document.getElementById('resetForm');
    const message = document.getElementById('message');
    const timerDisplay = document.getElementById('timerDisplay');

    if (mode === 'resetPassword' && oobCode) {
      const expirationTime = Date.now() + 10 * 60 * 1000; // 10 minutos

      const timer = setInterval(() => {
        const remaining = expirationTime - Date.now();

        if (remaining <= 0) {
          clearInterval(timer);
          form.style.display = 'none';
          message.textContent = "⏰ O link de redefinição expirou após 10 minutos. Solicite um novo.";
          message.style.color = "#e74c3c";
          timerDisplay.textContent = "";
          return;
        }

        // Calcula minutos e segundos restantes
        const minutes = Math.floor((remaining / 1000 / 60) % 60);
        const seconds = Math.floor((remaining / 1000) % 60);

        timerDisplay.textContent = `⏱ Tempo restante: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }, 1000);

      // Envio do formulário
      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
          message.textContent = "As senhas não coincidem.";
          message.style.color = "red";
          return;
        }

        confirmPasswordReset(auth, oobCode, newPassword)
          .then(() => {
            clearInterval(timer);
            message.textContent = "Senha alterada com sucesso!";
            message.style.color = "#2ecc71";
            timerDisplay.textContent = "";
            form.reset();
          })
          .catch(error => {
            message.textContent = "Erro: " + error.message;
            message.style.color = "#e74c3c";
          });
      });
    } else {
      form.style.display = 'none';
      message.textContent = "Link inválido ou expirado.";
      message.style.color = "#e74c3c";
    }
  </script>
</body>
</html>
