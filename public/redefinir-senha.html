<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redefinir Senha - EducaUP</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="recuperar-senha.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="logo">EducaUP</div>
    <nav>
      <ul>
        <li><a href="#"><i class="fas fa-envelope"></i> Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="course-container">
    <div class="enrollment-form">
      <div id="formContainer">
        <h2 class="titulo-recuperar">Redefinir Senha</h2>
        <form id="resetForm">
          <div class="form-group">
            <label for="newPassword">Nova Senha</label>
            <input type="password" id="newPassword" required />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirmar Nova Senha</label>
            <input type="password" id="confirmPassword" required />
          </div>

          <button type="submit" class="submit-btn"><i class="fas fa-lock"></i> Alterar Senha</button>

          <p class="centralizado">
            <a href="/index.html" class="voltar-link">Voltar ao login</a>
          </p>

          <div id="timerDisplay" class="centralizado" style="margin-top:10px; font-weight:bold; color:#3498db;"></div>
          <div id="message" class="centralizado"></div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="social-links">
      <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
      <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="#"><i class="fab fa-youtube"></i> YouTube</a>
      <a href="#"><i class="fab fa-linkedin"></i> LinkedIn</a>
    </div>
    <p class="copyright">© 2025 EducaUP</p>
  </footer>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAuth, confirmPasswordReset, checkActionCode } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAQ0s0EpWm2kmPAC3z0bNphLyjcGieWIBM",
    authDomain: "siteweb-ca3bc.firebaseapp.com"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const urlParams = new URLSearchParams(window.location.search);
  const oobCode = urlParams.get('oobCode');
  const mode = urlParams.get('mode');

  const form = document.getElementById('resetForm');
  const message = document.getElementById('message');
  const timerDisplay = document.getElementById('timerDisplay');

  // Tempo de expiração fixo (10 minutos a partir do momento atual)
  // Na prática real, isso viria do Firebase, mas vamos simular
  const EXPIRATION_MINUTES = 10;
  
  if (mode === 'resetPassword' && oobCode) {
    // Verifica se o código ainda é válido
    checkActionCode(auth, oobCode)
      .then((info) => {
        // Código é válido - inicia o timer
        startTimer();
        setupForm();
      })
      .catch((error) => {
        // Código expirado ou inválido
        handleExpiredLink();
      });
  } else {
    handleInvalidLink();
  }

  function startTimer() {
    // Usa o tempo atual + 10 minutos como expiração
    // Na prática real, você pegaria o timestamp de quando o link foi criado
    const expirationTime = Date.now() + (EXPIRATION_MINUTES * 60 * 1000);
    
    // Salva no sessionStorage para não reiniciar ao recarregar
    const storageKey = `expiration_${oobCode}`;
    const savedExpiration = sessionStorage.getItem(storageKey);
    
    const finalExpirationTime = savedExpiration ? parseInt(savedExpiration) : expirationTime;
    
    if (!savedExpiration) {
      sessionStorage.setItem(storageKey, finalExpirationTime.toString());
    }

    const timer = setInterval(() => {
      const remaining = finalExpirationTime - Date.now();

      if (remaining <= 0) {
        clearInterval(timer);
        sessionStorage.removeItem(storageKey);
        handleExpiredLink();
        return;
      }

      const minutes = Math.floor(remaining / 1000 / 60);
      const seconds = Math.floor((remaining / 1000) % 60);

      timerDisplay.textContent = `⏱ Tempo restante: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      
      // Alerta visual quando faltar 1 minuto
      if (minutes === 0 && seconds <= 59) {
        timerDisplay.style.color = "#e74c3c";
      }
    }, 1000);
  }

  function setupForm() {
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        message.textContent = "As senhas não coincidem.";
        message.style.color = "red";
        return;
      }

      confirmPasswordReset(auth, oobCode, newPassword)
        .then(() => {
          // Limpa o storage após sucesso
          sessionStorage.removeItem(`expiration_${oobCode}`);
          message.textContent = "✅ Senha alterada com sucesso!";
          message.style.color = "#2ecc71";
          timerDisplay.textContent = "";
          form.reset();
          
          // Opcional: Redirecionar automaticamente após 3 segundos
          setTimeout(() => {
            window.location.href = "index.html";
          }, 3000);
        })
        .catch(error => {
          message.textContent = "Erro: " + error.message;
          message.style.color = "#e74c3c";
        });
    });
  }

  function handleExpiredLink() {
    form.style.display = 'none';
    message.innerHTML = `
      ⏰ <strong>Link expirado!</strong><br>
      Este link de redefinição expirou após ${EXPIRATION_MINUTES} minutos.<br>
      <a href="recuperar-senha.html" style="color: #3498db; text-decoration: underline;">
        Solicite um novo link aqui
      </a>
    `;
    message.style.color = "#e74c3c";
    timerDisplay.textContent = "";
  }

  function handleInvalidLink() {
    form.style.display = 'none';
    message.innerHTML = `
      ❌ <strong>Link inválido!</strong><br>
      Este link de redefinição não é válido.<br>
      <a href="recuperar-senha.html" style="color: #3498db; text-decoration: underline;">
        Solicite um novo link aqui
      </a>
    `;
    message.style.color = "#e74c3c";
  }
</script>
</body>
</html>
