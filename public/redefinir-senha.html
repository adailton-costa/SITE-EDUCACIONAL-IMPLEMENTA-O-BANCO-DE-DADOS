<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redefinir Senha - EducaUP</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="recuperar-senha.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="logo">EducaUP</div>
    <nav>
      <ul>
        <li><a href="#"><i class="fas fa-envelope"></i> Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="course-container">
    <div class="enrollment-form">
      <div id="formContainer">
        <h2 class="titulo-recuperar">Redefinir Senha</h2>
        <form id="resetForm">
          <div class="form-group">
            <label for="newPassword">Nova Senha</label>
            <input type="password" id="newPassword" required />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirmar Nova Senha</label>
            <input type="password" id="confirmPassword" required />
          </div>

          <button type="submit" class="submit-btn"><i class="fas fa-lock"></i> Alterar Senha</button>

          <p class="centralizado">
            <a href="/index.html" class="voltar-link">Voltar ao login</a>
          </p>

          <div id="message" class="centralizado"></div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="social-links">
      <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
      <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="#"><i class="fab fa-youtube"></i> YouTube</a>
      <a href="#"><i class="fab fa-linkedin"></i> LinkedIn</a>
    </div>
    <p class="copyright">Â© 2025 EducaUP</p>
  </footer>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAuth, confirmPasswordReset, checkActionCode } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAQ0s0EpWm2kmPAC3z0bNphLyjcGieWIBM",
    authDomain: "siteweb-ca3bc.firebaseapp.com"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const urlParams = new URLSearchParams(window.location.search);
  const oobCode = urlParams.get('oobCode');
  const mode = urlParams.get('mode');

  const form = document.getElementById('resetForm');
  const message = document.getElementById('message');

  if (mode === 'resetPassword' && oobCode) {
    // Verifica se o cÃ³digo Ã© vÃ¡lido (Firebase cuida da expiraÃ§Ã£o)
    checkActionCode(auth, oobCode)
      .then((info) => {
        setupForm();
      })
      .catch((error) => {
        if (error.code === 'auth/invalid-action-code' || error.code === 'auth/expired-action-code') {
          handleExpiredLink();
        } else {
          handleInvalidLink();
        }
      });
  } else {
    handleInvalidLink();
  }

  function setupForm() {
    form.addEventListener('submit', handleSubmit);
  }

  function handleSubmit(e) {
    e.preventDefault();

    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (newPassword !== confirmPassword) {
      message.textContent = "As senhas nÃ£o coincidem.";
      message.style.color = "red";
      return;
    }

    // Firebase valida automaticamente se o cÃ³digo ainda Ã© vÃ¡lido
    confirmPasswordReset(auth, oobCode, newPassword)
      .then(() => {
        message.innerHTML = `
          âœ… <strong>Senha alterada com sucesso!</strong><br>
          Redirecionando para o login...
        `;
        message.style.color = "#2ecc71";
        form.reset();

        // âœ… Redirecionamento IMEDIATO (sem setTimeout)
        window.location.href = "index.html";
      })
      .catch(error => {
        if (error.code === 'auth/invalid-action-code' || error.code === 'auth/expired-action-code') {
          handleExpiredLink();
        } else {
          message.textContent = "Erro: " + error.message;
          message.style.color = "#e74c3c";
        }
      });
  }

  function handleExpiredLink() {
    form.style.display = 'none';
    message.innerHTML = `
      â° <strong>Link expirado!</strong><br>
      Este link de redefiniÃ§Ã£o jÃ¡ expirou.<br>
      <strong>Os links de redefiniÃ§Ã£o tÃªm validade limitada.</strong><br><br>
      <a href="recuperar-senha.html" style="color: #3498db; text-decoration: underline; font-weight: bold;">
        ğŸ”— Solicite um novo link aqui
      </a>
    `;
    message.style.color = "#e74c3c";
  }

  function handleInvalidLink() {
    form.style.display = 'none';
    message.innerHTML = `
      âŒ <strong>Link invÃ¡lido ou jÃ¡ utilizado!</strong><br>
      Este link de redefiniÃ§Ã£o nÃ£o Ã© vÃ¡lido ou jÃ¡ foi usado.<br><br>
      <a href="recuperar-senha.html" style="color: #3498db; text-decoration: underline; font-weight: bold;">
        ğŸ”— Solicite um novo link aqui
      </a>
    `;
    message.style.color = "#e74c3c";
  }
  </script>
</body>
</html>
